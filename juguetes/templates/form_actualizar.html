<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>


        <div class="container text-center">
            <h1>Formulario Actualizar</h1>
            <h4><a href="/menu_operador">Volver al Menú Operador</a></h4>
            {% if r6 %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{r6}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            {% if r7 %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{r7}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            <form action="/actualizar/{{jugue.id}}" method="post">
                {% csrf_token %}

                <div class="row 3" style="margin-top:25px;" >
                    
                    <div class="col">
                        <label style="font-size: 20px;" >Código</label>
                        <input type="text" name="txtcod" value="{{jugue.codigo}}" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                      <label style="font-size: 20px;" >Nombre</label>
                      <input type="text" name="txtnom" value="{{jugue.nombre}}" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Precio</label>
                        <input type="number" name="txtpre" min="1" value="{{jugue.precio}}" required class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <a style="font-size: 20px;">Disponibilidad</a>
                        </br>

                        <label class="form-check-label" for="opests">
                            {% if jugue.disponibilidad == "SI" %}
                            <input type="radio" name="opdis" id="opdiss" class="form-check-input" value="SI"  checked />SI
                            {% else %}
                            <input type="radio" name="opdis" id="opdiss" class="form-check-input" value="SI" />SI
                            {% endif %}
                        </label>

                        <label class="form-check-label" for="opestn" style="margin-left:15px ;">
                            {% if jugue.disponibilidad == "NO" %}
                            <input type="radio" name="opdis" id="opdisn" class="form-check-input" value="NO" checked/>NO
                            {% else %}
                            <input type="radio" name="opdis" id="opdisn" class="form-check-input" value="NO" />NO
                            {% endif %}
                        </label>

                    </div>
                    <div class="col">
                        <a style="font-size: 20px;">Origen</a>
                        </br>
                        <select name="cboori" required class="form-select form-select-lg">
                            <option value="">Seleccione Origen del Juguete</option>
                            {% for x in opcionesOrigen %}
                            {% if encontrado.origen_id == x.id %}
                                <option value="{{ x.id }}" selected>{{ x.nombre_origen }}</option>
                            {% else %}
                                <option value="{{ x.id }}">{{ x.nombre_origen }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Cantidad</label>
                        <input type="number" name="txtcan" min="1" value="{{jugue.cantidad}}" required class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <a style="font-size: 20px;">Tipo</a>
                        </br>
                        <select name="cbotip" required class="form-select form-select-lg">
                            <option value="">Seleccione el Tipo de Juguete</option>
                            {% for x in opcionesTipo %}
                            {% if encontrado.tipo_id == x.id %}
                                <option value="{{ x.id }}" selected>{{ x.nombre_tipo }}</option>
                            {% else %}
                                <option value="{{ x.id }}">{{ x.nombre_tipo }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                      <label style="font-size: 20px;" >Marca</label>
                      <input type="text" name="txtmar" value="{{jugue.marca}}" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <input type="submit" value="Guardar Cambios" class="btn btn-primary btn-lg" style="width:80%;margin-top: 30px;"/>
                    </div>
                </div>
             
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
