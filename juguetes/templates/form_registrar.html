<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">
            <h4 style="margin-top: 15px;"><a href="/menu_operador">VOLVER AL MENÚ OPERADOR</a></h4>
            <h1><i>REGISTRO DE JUGUETES</i></h1>
            {% if r %}    

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Felicidades!!</strong> {{r}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            {% if r2 %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{r2}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            {% if rv %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{rv}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            <form action="insertar" method="post">
                {% csrf_token %}

                <div class="row 3" style="margin-top:25px;" >
                    
                    <div class="col">
                        <label style="font-size: 20px;" >Código</label>
                        <input type="text" name="txtcod" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                      <label style="font-size: 20px;" >Nombre</label>
                      <input type="text" name="txtnom" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Precio</label>
                        <input type="number" name="txtpre" min="1" required class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <a style="font-size: 20px;">Disponibilidad</a>
                        </br>
                        <label class="form-check-label" for="opests">
                            <input type="radio" name="opdis" id="opdiss" checked class="form-check-input" value="SI" style="margin-right:10px;"/>SI
                        </label>
                        <label class="form-check-label" for="opestn" style="margin-left:15px ;">
                            <input type="radio" name="opdis" id="opdisn" class="form-check-input" value="NO" style="margin-right:10px;" />NO
                        </label>
                    </div>
                    <div class="col">
                        <a style="font-size: 20px;">Origen</a>
                        </br>
                        <select name="cboori" required class="form-select form-select-lg">
                            <option value="">Seleccione Origen del Juguete</option>
                            {% for x in opcionesOrigen %}
                            <option value="{{ x.id }}">{{ x.nombre_origen }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Cantidad</label>
                        <input type="number" name="txtcan" min="1"  required class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <a style="font-size: 20px;">Tipo</a>
                        </br>
                        <select name="cbotip" required class="form-select form-select-lg">
                            <option value="">Seleccione el Tipo de Juguete</option>
                            {% for x in opcionesTipo %}
                            <option value="{{ x.id }}">{{ x.nombre_tipo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                      <label style="font-size: 20px;" >Marca</label>
                      <input type="text" name="txtmar" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <input type="submit" value="Registrar" class="btn btn-primary btn-lg" style="width:80%;margin-top: 30px;"/>
                    </div>
                </div>
             
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
